name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🔨 Build Application
        run: |
          cp next.config.github.js next.config.js
          npm run build
        env:
          NODE_ENV: production
          STRIPE_PUBLISHABLE_KEY: pk_test_51RbXu23iFqttcbW7sfS2Xkd2ZmWIduYBWs02NL9hkuVVBI2WXXZ40pHSxCM9n5xhYvsLcTvmbrommBpg3NWKBBxr001wJCiaJo
          
      - name: 📄 Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: 📤 Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: 🎉 Deployment Complete
        run: |
          echo "🎊 SUCCESS! Your v0-Futuristic Dashboard is now LIVE!"
          echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"
          echo "💰 Ready to generate revenue with Stripe test payments!"